<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">

    <div class="container-text">
      <img class="logo" src="images/logo.svg" alt="">
      <h1>We're <span>coming soon</span> </h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      
      <div class="buttons">
        <input class="email" type="email" placeholder="Email Address"><img  class="error"src="images/icon-error.svg" alt="">
        <small class="small-error">Please provide a valid email</small>
        <small class="small-ok">Email sent</small>
        <button class="button" type="button" onclick="validarEmail()"><img class="arrow" src="images/icon-arrow.svg" alt=""></button>
      </div>
    
    </div>

      <div class="container-image">
      </div>
    
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Roggerik">Roggerik</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
